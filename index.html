
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ביטוח נסיעות עם צביקה ראובן</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      color: white;
      direction: rtl;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px black;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      text-align: center;
    }
    ul.benefits {
      list-style: none;
      background: rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    ul.benefits li {
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .logos img {
      height: 45px;
      filter: drop-shadow(0 0 5px white);
    }
    .form-wrapper {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #25D366;
      border: none;
      padding: 1rem;
      color: white;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    button:hover {
      background: #1da851;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>אל תטוס בלי ביטוח - צביקה ראובן כאן בשבילך!</h1>
    <div class="subtitle">
      טסים לחו״ל? חופשה, סקי, נופש זוגי או עסקים? צביקה ידאג לכם לביטוח הכי משתלם – מכל חברות הביטוח הגדולות בישראל.
    </div>
    <ul class="benefits">
      <li><i class="fas fa-check"></i> השוואת מחירים מהירה</li>
      <li><i class="fas fa-check"></i> כיסוי לסקי וספורט אתגרי</li>
      <li><i class="fas fa-check"></i> מענה אנושי ואישי</li>
      <li><i class="fas fa-check"></i> ניסיון של 15+ שנה</li>
    </ul>
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Harel_Insurance_Logo.svg" alt="הראל" title="הראל">
      <img src="https://upload.wikimedia.org/wikipedia/he/6/67/Phoenix_logo.png" alt="הפניקס" title="הפניקס">
      <img src="https://upload.wikimedia.org/wikipedia/he/e/e9/Clal_logo.svg" alt="כלל" title="כלל">
      <img src="https://upload.wikimedia.org/wikipedia/he/2/25/Migdal_logo.svg" alt="מגדל" title="מגדל">
    </div>
    <form class="form-wrapper" id="travelForm">
      <label for="name">שם מלא:</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">טלפון:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="travelers">מספר נוסעים:</label>
      <select id="travelers" name="travelers" required>
        <option disabled selected>בחר</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5+">5+</option>
      </select>
      <label for="destination">יעד הנסיעה:</label>
      <input type="text" id="destination" name="destination" required>
      <label for="startDate">תאריך יציאה:</label>
      <input type="date" id="startDate" name="startDate" required>
      <label for="endDate">תאריך חזרה:</label>
      <input type="date" id="endDate" name="endDate" required>
      <button type="submit"><i class="fab fa-whatsapp"></i> שלחו לי פרטים עכשיו</button>
    </form>
  </div>
  <script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("startDate").setAttribute("min", today);
    document.getElementById("endDate").setAttribute("min", today);
    document.getElementById("startDate").addEventListener("change", function() {
      const start = this.value;
      document.getElementById("endDate").setAttribute("min", start);
    });
    document.getElementById("travelForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const travelers = document.getElementById("travelers").value;
      const destination = document.getElementById("destination").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const formatDate = d => { const [y,m,d2] = d.split('-'); return `${d2}/${m}/${y}`; };
      const msg = `שלום צביקה, אני מעוניין בביטוח נסיעות לחו"ל:%0Aשם: ${name}%0Aטלפון: ${phone}%0Aמספר נוסעים: ${travelers}%0Aיעד: ${destination}%0Aיציאה: ${formatDate(start)}%0Aחזרה: ${formatDate(end)}%0Aאשמח להצעת מחיר. תודה!`;
      window.open(`https://wa.me/972523376220?text=${msg}`, "_blank");
    });
  </script>
</body>
</html>
